<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="logoDiv">
        <img src="../images/9lessonsLogo.png" class="logo"/>
        </div>
        </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 

<ion-card *ngFor="let article of articles">

  <ion-item>
    <ion-avatar item-left>
      <!--<img src="img/marty-avatar.png">-->
    </ion-avatar>
    <h2>{{article.title | uppercase}}</h2>
    <p>{{article.publishedDate}}</p>
  </ion-item>

  <!--<img src="img/advance-card-bttf.png">-->

  <ion-card-content>
    <p >{{getImage(article.content)}}

    </p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
