<ion-header class="header-brand">
  <ion-navbar>
    <ion-title>
      <div class="logoDiv">
       <img src="assets/images/9lessonsLogo.png" class="logo"/>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-brand">
<ion-card>

  <ion-item class="item-text-wrap">
    <ion-avatar item-left>
      <img src="assets/images/SrinivasTamada.png" >
    </ion-avatar>
    <h2 class="wrap">{{article.title}}</h2>
   
  </ion-item>

 <!--<img src="{{getImage(article.content)}}" *ngIf="getImage(article.content)">-->
  
  <ion-card-content >
    <p>
    {{article.contentSnippet}}
    </p>
     <div>{{article.publishedDate | date}}</div>
  </ion-card-content>

  <ion-row>
   <ion-col>
      <a class="tag new" *ngFor="let tag of article.categories" (click)='getTagData(tag)' >
      {{tag}}
      </a>
   
   </ion-col>
  </ion-row>
</ion-card>

</ion-content>
